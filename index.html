<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h2>Tic-Tac-Toe</h2>
        </div>
    </header>
    <section class="main-section">
        <div class="main-content">
            <dialog class="names-dialog">
                <form action="" method="get">
                    <label for="name1">Enter Player 1 Name: </label>
                    <input type="text" id="name1">
                    <label for="name2">Enter Player 2 Name: </label>
                    <input type="text" id="name2">
                    <button class="confirm-button" value="default">confirm</button>
                </form>
            </dialog>
            <div class="player-name">
                Player 1
            </div>
            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="player-name">
                Player 2
            </div>
        </div>
        <div class="result"></div>
        <div class="btn-div">
            <button class="restart-btn">Restart Game</button>
            <button class="change-name-btn">Change Player Names</button>
        </div>
    </section>
    <script src="game.js"></script>
</body>
</html>
