<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h2>Tic-Tac-Toe</h2>
        </div>
    </header>
    <section class="main-section">
        <dialog class="names-dialog">
            <form action="" method="get">
                <label for="player-1-name">Player 1 Name: </label>
                <input type="text" id="player-1-name">
                <label for="player-2-name">Player 2 Name: </label>
                <input type="text" id="player-2-name">
                <button class="confirm-names-button" value="default">confirm</button>
            </form>
        </dialog>
        <div class="main-content">
            <div class="player-name">
                <span class="player-name-1">Player 1</span> - X
            </div>
            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="player-name">
                <span class="player-name-2">Player 2</span> - O
            </div>
        </div>
        <div class="result"></div>
        <div class="btn-div">
            <button class="restart-btn">Restart Game</button>
            <button class="change-name-btn">Change Player Names</button>
        </div>
    </section>
    <footer class="footer-item">
        <p>copyright &copy; <span class="current-year"></span> SKR</p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
